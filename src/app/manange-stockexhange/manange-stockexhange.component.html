<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">List of Stock Exchanges</h6>
    <div class="media text-muted pt-3">
        <button style="margin-left:10px;" [routerLink]="['/adminmenu/','addstockexchange']" type="button" class="btn btn-primary">Add Stock Exchange</button> 
         
    </div>
    <div class="media text-muted pt-3">
        <table class="table">
            <thead>
              <!-- <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr> -->
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">{{item.id}}</th>
                <td>{{item.stockExchange}}</td>
                <td>{{item.brief}}</td>
                <td>{{item.contactAddress}}</td>
                <td><button type="button"  [routerLink]="['/adminmenu/','editstockexchange']" [queryParams]="{id: item.id,
                  stockExchange:item.stockExchange, brief:item.brief, contactAddress:item.contactAddress
              }" class="btn btn-outline-primary">Edit</button></td>
              </tr>
            </tbody>
          </table>       
    </div>
</div>
