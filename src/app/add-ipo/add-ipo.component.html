<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Create New IPO detail</h6>
    <div class="media text-muted pt-3">
        <!-- <button style="margin-left:10px;" [routerLink]="['/adminmenu/','addcompany']" type="button" class="btn btn-primary">Add User</button>  -->
         
    </div>
    <div class="media text-muted pt-4">
        <form [formGroup]="ipoForm" (ngSubmit)="onSubmit(ipoForm.value)" >
            <div class="form-group row">
                <label class="col-sm-5 col-form-label" for="inputCompanyName">Company Name</label>
                <div class="col-sm-7">
                    <input required type="text" class="form-control" id="inputCompanyName" formControlName="companyname" >
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-5 col-form-label" for="inputStockExchange">Stock Exchange</label>
                  <div class="col-sm-7">
                  <input required type="text" class="form-control" id="inputStockExchange" formControlName="stockexchange" >
                   </div> 
                </div>
                <div class="form-group row">
                    <label  class="col-sm-5 col-form-label" for="inputPricePerShare">PricePerShare</label>
                    <div class="col-sm-7">
                    <input required type="text" class="form-control" id="inputPricePerShare" formControlName="pricepershare" >
                </div>  
                </div>
                  <div class="form-group row">
                      <label  class="col-sm-5 col-form-label" for="inputTotalShares">Total Shares</label>
                      <div class="col-sm-7">
                      <input required type="text" class="form-control" id="inputTotalShares" formControlName="totalshares" >
                    </div>
                  </div>
                  <div class="form-group row">
                      <label  class="col-sm-5 col-form-label" for="inputOpenDate">Open Date</label>
                      <div class="col-sm-7">
                      <input required type="date" class="form-control" id="inputOpenDate" formControlName="opendate" >
                    </div>
                  </div>
                  <div class="form-group row">
                      <label  class="col-sm-5 col-form-label" for="inputRemarks">Remarks</label>
                      <div class="col-sm-7">
                      <input required type="text" class="form-control" id="inputRemarks" formControlName="remarks" >
                    </div>
                  </div>
                    <!-- <div class="form-group row">
                        <label  class="col-sm-7 col-form-label" for="inputIPODate">IPO Date</label>
                        <div class="col-sm-5">
                        <input required type="date" class="form-control" id="inputIPODate" formControlName="ipodate" >
                      </div>
                      </div> -->
             
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
