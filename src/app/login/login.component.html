<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
  <label for="inputUserName" class="sr-only">UserName</label>
  <input type="text" id="inputUserName" formControlName="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input style="margin-top:5px" type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <button class="btn btn-lg btn-primary btn-block" [routerLink]="['/userregister/']" type="button">Register</button>
</form>
