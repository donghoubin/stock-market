<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">List of Companies</h6>
    <div class="media text-muted pt-3">
        <button style="margin-left:10px;" [routerLink]="['/adminmenu/','addcompany']" type="button" class="btn btn-primary">Add Company</button> 
         
    </div>
    <div class="media text-muted pt-3">
        <table class="table">
            <thead>
              <!-- <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr> -->
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">{{item.id}}</th>
                <td>{{item.companyName}}</td>
                <td>{{item.stockCode}}</td>
                <td>{{item.brief}}</td>
                <td><button type="button"  [routerLink]="['/adminmenu/','editcompany']" [queryParams]="{id: item.id,
                companyName:item.companyName, stockCode:item.stockCode, brief:item.brief,
                turnover:item.turnover,ceo:item.ceo,stockcode:item.stockCode}" class="btn btn-outline-primary">Edit</button></td>
              </tr>
            </tbody>
          </table>       
    </div>
</div>
